<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asten - Ticket Soumis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card success-card">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Ticket soumis avec succès</h1>
            <p>Votre demande a été enregistrée. Nous vous informerons bientôt.</p>
            
            <div class="ticket-details">
                <div class="detail-item">
                    <span class="detail-label">Numéro du ticket :</span>
                    <span class="detail-value">AST-2023-0567</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Catégorie :</span>
                    <span class="detail-value">Support Messagerie</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date :</span>
                    <span class="detail-value">15/06/2023</span>
                </div>
            </div>
            
            <div class="success-actions">
                <a href="dashboard.html" class="btn btn-primary">Retour au tableau de bord</a>
                <a href="history.html" class="btn btn-outline-primary">Voir l'historique</a>
            </div>
            
            <div class="legal-links">
                <a href="#">Contacter-nous</a>
                <a href="#">Politique de confidentialité</a>
                <a href="#">Conditions d'utilisation</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
