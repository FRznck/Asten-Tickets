<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asten - Cat√©gorisation Intelligente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.2s forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInUp 1s ease-out 0.4s forwards;
        }

        .loading-spinner {
            position: relative;
            margin: 2rem auto;
            width: 100px;
            height: 100px;
        }

        .spinner {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner:nth-child(2) {
            animation-delay: -0.25s;
            border-top-color: #00d4ff;
        }

        .spinner:nth-child(3) {
            animation-delay: -0.5s;
            border-top-color: #ff6b6b;
        }

        .progress-container {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 2rem auto;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff, #ff6b6b, #4ecdc4);
            background-size: 300% 100%;
            border-radius: 3px;
            width: 0%;
            animation: progressFill 3s ease-in-out infinite,
                       gradientShift 2s ease-in-out infinite;
        }

        .loading-text {
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
            color: rgba(255, 255, 255, 0.9);
        }

        .status-messages {
            margin-top: 1.5rem;
            height: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .status-message {
            opacity: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            animation: messageRotate 8s ease-in-out infinite;
        }

        .status-message:nth-child(1) { animation-delay: 0s; }
        .status-message:nth-child(2) { animation-delay: 2s; }
        .status-message:nth-child(3) { animation-delay: 4s; }
        .status-message:nth-child(4) { animation-delay: 6s; }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }

        .ai-icon {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            opacity: 0.3;
            animation: aiPulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressFill {
            0%, 100% { width: 0%; }
            50% { width: 100%; }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes messageRotate {
            0%, 20% { opacity: 1; transform: translateY(0); }
            25%, 95% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 0; transform: translateY(10px); }
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes aiPulse {
            0%, 100% { opacity: 0.3; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }

        .tech-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 50px 50px;
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @media (max-width: 768px) {
            .logo { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .progress-container { width: 250px; }
        }
    </style>
</head>
<body>
    <div class="tech-grid"></div>
    
    <div class="floating-particles" id="particles"></div>
    
    <div class="loading-container">
        <div class="ai-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        
        <div class="logo">ASTEN</div>
        <div class="subtitle">Cat√©gorisation Intelligente des Tickets</div>
        
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="spinner"></div>
            <div class="spinner"></div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="loading-text">Initialisation en cours...</div>
        
        <div class="status-messages">
            <div class="status-message">ü§ñ Chargement des mod√®les IA...</div>
            <div class="status-message">üìä Analyse des donn√©es NLP...</div>
            <div class="status-message">üîß Configuration des algorithmes...</div>
            <div class="status-message">‚ú® Pr√©paration de l'interface...</div>
        </div>
    </div>

    <script>
        // G√©n√©ration des particules flottantes
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Animation de la barre de progression
        function animateProgress() {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 3;
                if (progress > 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Simulation de fin de chargement
                    setTimeout(() => {
                        document.body.style.opacity = '0';
                        document.body.style.transition = 'opacity 0.5s ease-out';
                        
                        setTimeout(() => {
                            // Ici vous pouvez rediriger vers la page principale
                            window.location.href = 'auth.html';
                            console.log('Chargement termin√© - Redirection vers le dashboard');
                        }, 500);
                    }, 1000);
                }
                
                progressBar.style.width = progress + '%';
            }, 100);
        }

        // Effet de pulsation sur le logo
        function addLogoPulse() {
            const logo = document.querySelector('.logo');
            setInterval(() => {
                logo.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    logo.style.transform = 'scale(1)';
                }, 200);
            }, 3000);
        }

        // Messages de statut dynamiques
        const statusMessages = [
            "üîç Analyse des patterns de tickets...",
            "üéØ Optimisation des algorithmes...",
            "üìà Calibrage des mod√®les ML...",
            "üöÄ Finalisation du syst√®me...",
            "‚úÖ Syst√®me pr√™t!"
        ];

        function updateStatusMessage() {
            const messages = document.querySelectorAll('.status-message');
            let currentIndex = 0;
            
            setInterval(() => {
                if (currentIndex < statusMessages.length) {
                    if (messages[currentIndex % 4]) {
                        messages[currentIndex % 4].textContent = statusMessages[currentIndex];
                    }
                    currentIndex++;
                }
            }, 2000);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            animateProgress();
            addLogoPulse();
            updateStatusMessage();
            
            // Ajouter une transition fluide au logo
            const logo = document.querySelector('.logo');
            logo.style.transition = 'transform 0.2s ease-out';
        });

        // Effet de survol sur le conteneur
        document.querySelector('.loading-container').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
            this.style.transition = 'transform 0.3s ease-out';
        });

        document.querySelector('.loading-container').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
