<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asten Ticket Manager - Connexion</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
   <link rel="stylesheet" href="/css/auth.css">
   <script src="/js/google-connexion.js" defer type="module"></script>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="login-container">
        <div class="login-left">
            <i class="fas fa-ticket-alt brand-logo"></i>
            <h1 class="brand-title">Asten Ticket Manager</h1>
            <p class="brand-subtitle">
                Système intelligent de catégorisation automatique des tickets avec IA et NLP.
            </p>
        </div>

        <div class="login-right">
            <div class="login-header">
                <h2 class="login-title">Connexion</h2>
                <p class="login-description">Accédez à votre tableau de bord</p>
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="errorText"></span>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <div style="position: relative;">
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="votre.email@asten.com"
                            required
                        >
                        <i class="fas fa-envelope form-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Mot de passe</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="••••••••"
                            required
                        >
                        <i class="fas fa-lock form-icon"></i>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Se connecter</span>
                    <button class="google-login-btn" id="google-login-btn" type="button"> <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo" class="google-logo" width="24" height="24">
                        <span class="google-btn-text">Continuer avec Google</span>
                       
                    </button>
                    <style>
                                        </style>
                    
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Connexion...</span>
                    </div>
                </button>
            </form>

            <div class="divider">
                <span>ou</span>
            </div>

            <button type="button" class="demo-access" id="demoButton">
                <i class="fas fa-play-circle"></i>
                Accès démonstration
            </button>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
